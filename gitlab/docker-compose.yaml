version: "2"

services:

    git:
        image: 'gitlab/gitlab-ce:latest'
        restart: always
        hostname: 'git.microbe.com'
        environment:
            GITLAB_OMNIBUS_CONFIG: | external_url 'https://git.microbe.com'
        ports:
            - '80:80'
            - '443:443'
            - '22:22'
        volumes:
            - '/srv/gitlab/config:/etc/gitlab'
            - '/srv/gitlab/logs:/var/log/gitlab'
            - '/srv/gitlab/data:/var/opt/gitlab'
